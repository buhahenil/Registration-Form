<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regi.css">
    
</head>
<body>
    <div class="wrapper" align="cebter">
        <div class="title">
            Registration Form 
        </div>

        <div class="form">
            <div class="input_field">
                <label>FirstName:</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label>LastName:</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label>Brithday Date:</label>
                <input type="date" name="bday" id="bday" class="input">
            </div>

            <div class="input_field">
                <label for="gender">Gender</label>
                <div class="custom_select">
                    <select name="gender" id="gen" class="input">
                        <option value="Select">Select</option>
                        <option value="Mela">Mela</option>
                        <option value="Femela">Femela</option>
                    </select>
                </div>
            </div>

            <div class="input_field">
                <label>Email:</label>
                <input type="email" name="email" id="email" class="input">
            </div>

            <div class="input_field">
                <label>Moblie:</label>
                <input type="number" name="bday" id="bday" class="input">
            </div>

            <button type="submit" form="regform" value="submit" class="btn">Submit</button>
            
        </div>
    </div>
</body>
</html>
